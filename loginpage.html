<body>
    <fieldset>
        <center><h2>Reset Your Password</h2></center>
        <form>
            Strong passwords include numbers,letters,and punctuation marks.
            <br><br>
            <label for="enter password">Enter new password:</label><br>
            <input type="password" name="password" id="" placeholder="Password"   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
           title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
           <br><br>
           <label for="confirm password">Confirm new password:</label><br>
           <input type="password" name="password" id="" placeholder="confirm password"   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
           title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
           <br><br><br>
           <a href="./contact.html">Need help? contact here</a>
        </form>
    </fieldset>
